<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="GAVrVpGE6_vrEwfd-oAueNL_b7j1q2y0yeLzLweesjY" />
	<meta name="description"
		content="Si dudas de la seguridad de tu contraseña, esta pagina web creada por el desarrollador Johan Francisco Olmos, te genera una contraseña aleatoria 100% segura">
	<title>Johan F. Olmos | Generador de contraseña</title>
	<script src="https://kit.fontawesome.com/84e2c363c5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script defer type="text/javascript" src="/js/main.js"></script>
</head>

<body>
	<div class="contenedor">
		<div class="logo">
			<h1>Johan F. Olmos</h1>
			<p>Generador de contraseña</p>
		</div>
		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="numero-caracteres">Numero de caracteres:</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="fila simbolos">
				<div class="col">
					<label for="simbolos">¿Incluir Simbolos?</label>
				</div>
				<div class="col">
					<button class="btn " id="btn-simbolos"><i id="i" class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila numeros">
				<div class="col">
					<label for="numeros">¿Incluir Numeros?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila mayusculas">
				<div class="col">
					<label for="mayusculas">¿Incluir Mayusculas?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila generar">
				<div class="col">
					<button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
				</div>
				<div class="col">
					<input type="text" class="input-password" id="input-password" readonly value="$3TS#9-@">
				</div>
			</div>
			<div class="fila alerta">
				<div class="col">
					<div class="alerta-copiado" id="alerta-copiado">
						<p><i class="fas fa-copy"></i> Texto Copiado!</p>
					</div>
				</div>
			</div>
		</form>
		<div class="creditos">
			<p>Creado por Johan Francisco Olmos para <a href="https://portfolio-nu-one-20.vercel.app/" target="_blank">Johan F. Olmos -
					portafolio</a></p>
		</div>
	</div>

</body>

</html>
